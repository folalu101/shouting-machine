<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shouting-Machine</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Input Your Information here</h1>

    <!-- Form -->
    <form id="form-machine">
        <div class="form-group">
            <label for="inputFullname">Fullname: </label>
            <input type="text" class="form-control" id="fullname-1" placeholder="Type Your Full Name" required>
        </div>
        <div class="form-group">
            <label for="inputEmail">e-Mail Address: </label>
            <input type="email" class="form-control" id="email-1" placeholder="Type Your e-Mail Address" required>
        </div>
        <div class="form-group">
            <label for="inputAddress">Contact Address: </label>
            <input type="text" class="form-control" id="address-1" placeholder="Type Your Contact Address" required>
        </div>
        <div class="form-group">
            <label for="inputPhonenumber">Phone Number: </label>
            <input type="number" class="form-control" id="phone-1" placeholder="Type Your Phone Number" required>
        </div>
        <div class="form-group">
            <label for="inputDob">Date Of Birth: </label>
            <input type="date" class="form-control" id="dob-1" placeholder="Type Your Date Of Birth" required>
        </div>

        <button type="submit" class="btn">Submit My Form !</button>

    </form>

    </div>
    
</body>
</html>
